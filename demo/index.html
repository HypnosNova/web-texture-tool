<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>

    <title>Web Texture Tool - Demo</title>

    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
      }

      canvas {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <!--canvas id='output-canvas'></canvas-->

    <script type='module'>
      //import {WebGLTextureTool} from '../src/webgl-texture-tool.js';

      import {WebGLRenderer} from './webgl-renderer.js';
      import {WebGPURenderer} from './webgpu-renderer.js';

      import {vec3, mat4} from './gl-matrix/src/gl-matrix.js';
      import * as Util from './gl-utils.js';

      const textureNames = [
        './badPath.png',

        './textures/basis/kodim03.basis',
        './textures/basis/kodim03_uastc.basis',
        './textures/basis/kodim20.basis',
        './textures/basis/kodim26_uastc_1024.basis',
        './textures/basis/largerblock3b4.basis',

        /*'./textures/jpg/Chip001_2K-JPG/Chip001_2K_Color.jpg',
        './textures/jpg/Chip001_2K-JPG/Chip001_2K_Roughness.jpg',
        './textures/jpg/PaintedMetal017_2K-JPG/PaintedMetal017_2K_AmbientOcclusion.jpg',
        './textures/jpg/PaintedMetal017_2K-JPG/PaintedMetal017_2K_Color.jpg',
        './textures/jpg/PavingStones053_2K-JPG/PavingStones053_2K_Color.jpg',
        './textures/jpg/PavingStones053_2K-JPG/PavingStones053_2K_Normal.jpg',
        './textures/jpg/Rock026_2K-JPG/Rock026_2K_Color.jpg',
        './textures/jpg/Rock026_2K-JPG/Rock026_2K_Normal.jpg',
        './textures/jpg/SheetMetal002_2K-JPG/SheetMetal002_2K_Color.jpg',
        './textures/jpg/SheetMetal002_2K-JPG/SheetMetal002_2K_Normal.jpg',
        './textures/jpg/SheetMetal002_2K-JPG/SheetMetal002_2K_Roughness.jpg',
        './textures/jpg/Tiles052_2K-JPG/Tiles052_2K_Color.jpg',
        './textures/jpg/Tiles052_2K-JPG/Tiles052_2K_Roughness.jpg',
        './textures/jpg/WoodFloor041_2K-JPG/WoodFloor041_2K_Color.jpg',*/

        //'./textures/ktx/alpha_simple_basis.ktx2',
        //'./textures/ktx/alpha_simple.basis',
        //'./textures/ktx/camera_camera_BaseColor.ktx2',
        //'./textures/ktx/ccwn2c08.ktx2',
        //'./textures/ktx/CesiumLogoFlat.ktx2',
        //'./textures/ktx/cimg5293_uastc_zstd.ktx2',
        //'./textures/ktx/cimg5293_uastc.ktx2',
        //'./textures/ktx/color_grid_uastc_zstd.ktx2',
        //'./textures/ktx/color_grid_uastc.ktx2',
        //'./textures/ktx/color_grid_zstd.ktx2',
        //'./textures/ktx/Iron_Bars_001_normal_uastc_rdo3_zstd5.ktx2',
        //'./textures/ktx/ktx_document_basis.ktx2',

        './textures/ktx/color_grid.basis',
        './textures/ktx/color_grid_basis.ktx2',
        './textures/ktx/FlightHelmet_baseColor_basis.ktx2',
        './textures/ktx/kodim17_basis.ktx2',
        './textures/ktx/rgba-mipmap-reference-basis.ktx2',
      ];

      const projectionMat = mat4.create();

      const tileColumns = 5;
      const tileRows = 6;
      const tiles = [];

      class TextureTile {
        constructor(column, row) {
          this.x = ((column - (tileColumns / 2)) * 2) + 1;
          this.yOffset = (row * 2 + (column * 0.66));
          this.scroll = 0;
          this.modelView = mat4.create();

          this.loading = false;
          this.nextLoad = column * row * 100;
          this.scale = 0;
          this.targetScale = 0;
        }

        update(delta) {
          if (this.nextLoad <= 0 && !this.loading) {
            this.loading = true;
            this.targetScale = 0;
            loadNextTexture(this).then((result) => {
              this.loading = false;
              this.nextLoad = 5000 + (Math.random() * 3000);
              this.texture = result.texture;
              this.targetScale = 1;
            });
          } else {
            this.nextLoad -= delta;
          }

          mat4.identity(this.modelView);
          this.scroll += delta / 1000;
          const y = ((this.yOffset + this.scroll) % (tileRows * 2)) - tileRows;
          mat4.translate(this.modelView, this.modelView, [this.x, y, 0.0]);

          if (this.scale != this.targetScale) {
            this.scale += ( this.targetScale - this.scale ) * 0.1;
          }

          mat4.scale(this.modelView, this.modelView, [this.scale, this.scale, 1.0]);
        }
      }

      for (let i = 0; i < tileColumns; ++i) {
        for (let j = 0; j < tileRows; ++j) {
          tiles.push(new TextureTile(i, j));
        }
      }

      //const renderer = new WebGLRenderer();
      const renderer = new WebGPURenderer();

      let nextTexturePath = 0;

      function loadNextTexture(tile) {
        // Every once in a while return a solid color texture, just for fun.
        /*if (!Math.floor(Math.random() * 15)) {
          return Promise.resolve(renderer.textureTool.createTextureFromColor(
              Math.random(), Math.random(), Math.random()));
        }*/
        const url = textureNames[nextTexturePath];
        nextTexturePath = (nextTexturePath + 1) % textureNames.length;
        return renderer.loadTextureFromUrl(tile, url);
      }

      let lastTimestamp = 0;
      function onFrame(timestamp) {
        let delta = lastTimestamp ? timestamp - lastTimestamp : 0;
        // Sanity check the timestamp delta. If we get a huge gap (for example, if the tab is backgrounds), clamp it.
        if (delta > 5000) {
          delta = 16.66666;
        }
        lastTimestamp = timestamp;

        window.requestAnimationFrame(onFrame);

        for (let tile of tiles) {
          tile.update(delta);
        }

        renderer.onFrame(projectionMat, tiles);
      }

      renderer.initialize().then(() => {
        const canvas = renderer.canvas;
        document.body.appendChild(canvas);
        Util.observePixelSize(canvas, (width, height) => {
          canvas.width = width;
          canvas.height = height;

          const aspect = width/height;
          mat4.ortho(projectionMat,
            -tileColumns * aspect, tileColumns * aspect,
            (tileRows - 1), -(tileRows - 1),
            -1, 1);

          renderer.onCanvasResize(width, height);
        });

        for (let tile of tiles) {
          renderer.initializeTile(tile);
        }

        window.requestAnimationFrame(onFrame);
      });
    </script>
  </body>
</html>
